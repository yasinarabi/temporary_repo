{% if paths %}
<div class="container mt-2 p-2" dir="rtl" id="path-container">
    {% for key, value in paths.items %}
        <a href="{{ value }}" class="link-underline-opacity-0 link-body-emphasis link-underline-opacity-100-hover link-offset-3">{{ key }}</a>
    {% if not forloop.last %}
        <i class="bi bi-chevron-double-left mx-1"></i>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
